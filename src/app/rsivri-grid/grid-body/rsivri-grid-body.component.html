<div class="column-layout full-row">
  <div class="row-style full-row" *ngFor="let item of data; let i = index">
    <div class="full-row row-layout">
      <div class="full-row section-style row-layout-center-center" [ngClass]="{'border-right': j < columns.length-1}" *ngFor="let column of columns; let j = index">
        {{item[column.dataField]}}
      </div>
    </div>
  </div>
</div>
